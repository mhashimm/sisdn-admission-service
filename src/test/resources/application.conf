sisdn {
  key = "mySecret"
  # flag to to help in testing
  testing = true

  admission {
    validationResponseTimeout = 500 ms
    processingAckTimeout = 500 ms
    processingResponseTimeout = 500 ms
  }
}

akka {
  loglevel = "DEBUG"
  actor {
    deubug {
      receive = on
      autoreceive = on
      lifecycle = on
    }
  }
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}